{% extends 'base.html' %}


{% block title %}
Nuevo Departamento

{% endblock title %}


{% block content %}
{% include 'includes/header.html' %}
<div class="grid-container">
    <div class="grid-x"></div>
    <form class="cell callout grid-x grid-margin-x" method="post"> {% csrf_token %}
        <div class="large-6 cell">
            <label>Nombres
                {{form.nombre}}
            </label>
        </div>
        <div class="large-6 cell">
            <label>Apellidos
                {{form.apellidos}}
            </label>
        </div>
        <div class="large-6 cell">
            <label>Departamentos
                {{form.departamento}}
            </label>
        </div>
        <div class="large-6 cell">
            <label>Nombre
                {{form.shortname}}
            </label>
        </div>
        <div class="large-12 cell">
            <button type=" submit" class="button">Guardar</button>
        </div>

    </form>
</div>

{% endblock content %}
